image: repository.gridsum.com:8443/gridsum/java:8
variables:
  MAVEN_OPTS: "-Djava.awt.headless=true -Dmaven.repo.local=./.m2/repository"
before_script:
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
#缓存
cache:
  paths:
    - ./.m2/repository
  # keep cache across branch
  key: "$CI_BUILD_REF_NAME"
# 定义 stages
stages:
  - test
  - cleanup
  - cleanup_build
# 定义 job
test:
  tags:
    - java
  stage: test
  script:
  - "mvn clean test"

cleanup-build:
  stage: cleanup_build
  script:
  - 'mvn clean'
  when: on_failure


cleanup:
  stage: cleanup
  script:
  - 'mvn clean'
  when: always

